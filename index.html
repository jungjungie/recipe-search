<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- CSS -->
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <h2 class="text-center">What should we cook today?</h2>
    <!-- Search Form -->
    <form class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="text-center col-8">
                <input type="text" id="search-input" aria-describedby="search-input" placeholder="Search for recipe">
            </div>
            <button id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div id="health-selections" class="d-flex justify-content-center align-items-center">
            <input type="checkbox" class="health-selections" name="option1" value="balanced" /> balanced
            <input type="checkbox" class="health-selections" name="option2" value="high-protein" /> high-protein
            <input type="checkbox" class="health-selections" name="option3" value="high-fiber" /> high-fiber
            <input type="checkbox" class="health-selections" name="option4" value="low-fat" /> low-fat
            <input type="checkbox" class="health-selections" name="option5" value="low-carb" /> low-carb
            <input type="checkbox" class="health-selections" name="option6" value="low-sodium" /> low-sodium
            <input type="checkbox" class="health-selections" name="option6" value="low-sodium" /> Peanut-Free
            <input type="checkbox" class="health-selections" name="option6" value="low-sodium" /> Tree-Nut-Free
            <input type="checkbox" class="health-selections" name="option6" value="low-sodium" /> Alcohol-Free
        </div>
    </form>

    <!-- Search Results (Recipe Cards) -->
    <section id="search-results" class="container d-flex flex-wrap justify-content-evenly"></section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
